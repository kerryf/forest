{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-three-quarters-tablet is-two-thirds-desktop is-half-widescreen is-one-third-fullhd">
                    <form action="/login" method="post" class="box">
                        <div class="field">
                            <label for="email" class="label">Email</label>
                            <div class="control">
                                <input id="email" name="email" type="email" class="input" maxlength="192" value="">
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control">
                                <input id="password" name="password" type="password" class="input" maxlength="64" value="">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
